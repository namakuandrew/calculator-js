<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="title">
      <h1>Simple Calculator by andrew<br /></h1>
    </div>
    <!---badan calculator--->
    <div class="main">
      <input type="text" id="res" />
      <div class="btn">
        <input type="button" value="C" oneclick="Clear()" />
        <input type="button" value="%" oneclick="Solve('%')" />
        <input type="button" value="←" oneclick="Back('←')" />
        <input type="button" value="/" oneclick="Solve('/')" />
        <br />
        <input type="button" value="7" oneclick="Solve('7')" />
        <input type="button" value="8" oneclick="Solve('8')" />
        <input type="button" value="9" oneclick="Solve('9')" />
        <input type="button" value="x" oneclick="Solve('*')" />
        <br />
        <input type="button" value="4" oneclick="Solve('4')" />
        <input type="button" value="5" oneclick="Solve('5')" />
        <input type="button" value="6" oneclick="Solve('6')" />
        <input type="button" value="-" oneclick="Solve('-')" />
        <br />
        <input type="button" value="1" oneclick="Solve('1')" />
        <input type="button" value="2" oneclick="Solve('2')" />
        <input type="button" value="3" oneclick="Solve('3')" />
        <input type="button" value="-" oneclick="Solve('-')" />
        <br />
        <input type="button" value="00" oneclick="Solve('00')" />
        <input type="button" value="0" oneclick="Solve('0')" />
        <input type="button" value="." oneclick="Solve('.')" />
        <input type="button" value="=" oneclick="Result()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
